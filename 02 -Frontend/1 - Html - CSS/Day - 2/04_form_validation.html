<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
</head>
<body>

  <h1>Signup Form with Validation</h1>

  <form>
    <label for="username">Username * :</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="email">Email (must be valid):</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="age">Age (18 to 60):</label>
    <input type="number" id="age" name="age" min="18" max="60" required>
    <br><br>

    <label for="password">Password (min 6 characters):</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <br><br>

    <label for="phone">Phone (10 digits only):</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
