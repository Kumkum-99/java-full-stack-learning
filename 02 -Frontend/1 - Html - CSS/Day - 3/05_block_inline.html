<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline</title>
</head>
<body>
  <h1>Block vs Inline Elements</h1>

  <h2>Block Elements</h2>
  <div>This is a block element (div).</div>
  <p>This is another block element (p).</p>

  <h2>Inline Elements</h2>
  <span>This is an inline element (span).</span>
  <strong>This is an inline element (strong).</strong>
</body>
</html>
