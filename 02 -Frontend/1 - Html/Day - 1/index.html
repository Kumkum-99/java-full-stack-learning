<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Practice</title>
    <style>
        .highlight {
        color: blue;
        }
    </style>
</head>
<body>
<h1 id="main-heading" title="Main Title">HTML Attribute Examples</h1>

<a href="https://example.com" target="_blank" title="Visit Example" download>
    Download Example Page
</a>

<hr>

<img src="https://via.placeholder.com/150" alt="Placeholder Image" title="This is a placeholder" />

<hr>

<form>
    <label>Name (required):</label>
    <input type="text" name="name" required placeholder="Enter your name" autofocus>

    <br><br>

    <label>Read-Only Field:</label>
    <input type="text" value="You can't edit me" readonly>

    <br><br>

    <label>Disabled Field:</label>
    <input type="text" value="Disabled field" disabled>

    <br><br>

    <label>Password (max 10 chars):</label>
    <input type="password" maxlength="10">

    <br><br>
    <label>Email:</label>
    <input type="email" spellcheck="true">


    <br><br>

    <label>Age (18 to 60):</label>
    <input type="number" min="18" max="60">

    <br><br>

    <label>Upload Files:</label>
    <input type="file" multiple>

    <br><br>

    <label>Choose Gender:</label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female

    <br><br>

    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="traveling" checked> Traveling

    <br><br>

    <label>Choose Country:</label>
    <select>
        <option value="">Select</option>
        <option value="IN" selected>India</option>
        <option value="US">USA</option>
    </select>

    <br><br>

    <textarea rows="4" cols="40" contenteditable="true">Editable Text Area</textarea>


</body>
