<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    
    <h1>HTML Table Example</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rachit</td>
                <td>Full Stack Java</td>
                <td>90</td>
            </tr>
            <tr>
            <td>2</td>
            <td>Akshita</td>
            <td>Frontend Developer</td>
            <td>85</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
