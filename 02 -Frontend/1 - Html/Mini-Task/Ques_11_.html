<!--
Create an HTML page, which should contain all types of input elements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Input Types</title>
</head>
<body>
  <h2>All HTML Input Elements</h2>
  <form>

    <!-- Text input -->
    <label>Text:</label>
    <input type="text" name="text" value="Default Text"><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" value="123456"><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" value="test@example.com"><br><br>

    <!-- Number -->
    <label>Number:</label>
    <input type="number" name="number" value="10"><br><br>

    <!-- Date -->
    <label>Date:</label>
    <input type="date" name="date" value="2025-06-21"><br><br>

    <!-- Time -->
    <label>Time:</label>
    <input type="time" name="time" value="12:00"><br><br>

    <!-- Color -->
    <label>Color:</label>
    <input type="color" name="color" value="#ff0000"><br><br>

    <!-- File -->
    <label>File:</label>
    <input type="file" name="file"><br><br>

    <!-- Checkbox -->
    <label>Checkbox:</label>
    <input type="checkbox" name="check" checked> I agree<br><br>

    <!-- Radio -->
    <label>Radio:</label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Range -->
    <label>Range:</label>
    <input type="range" name="range" min="1" max="10" value="5"><br><br>

    <!-- Search -->
    <label>Search:</label>
    <input type="search" name="search" value="keyword"><br><br>

    <!-- Tel -->
    <label>Telephone:</label>
    <input type="tel" name="tel" value="1234567890"><br><br>

    <!-- URL -->
    <label>URL:</label>
    <input type="url" name="url" value="https://example.com"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="userid" value="1234">

    <!-- Submit -->
    <input type="submit" value="Submit">

  </form>
</body>
</html>
