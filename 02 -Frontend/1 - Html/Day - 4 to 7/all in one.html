      <h1>Advance HTML Forms</h1>

      <label><input type="checkbox" name="lang" value="css">CSS</label>

      <h2>Radio Buttons</h2>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>

      <h2>Select Dropdown</h2>
      <select name="country">
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
      </select>

      <h2>Textarea</h2>
      <textarea name="textarea" rows="4" cols="50" placeholder="Your feedback..."></textarea>

      <input type="text" name="name" placeholder="Enter your name" required maxlength="30" />
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="submit" value="Submit" />
