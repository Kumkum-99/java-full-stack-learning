<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities</title>
</head>
<body>
  <h1>Common HTML Entities</h1>
  <ul>
    <li>&lt; = Less Than</li>
    <li>&gt; = Greater Than</li>
    <li>&amp; = Ampersand</li>
    <li>&quot; = Double Quote</li>
    <li>&copy; = Copyright</li>
    <li>&nbsp; = Non-Breaking Space</li>
  </ul>
</body>
</html>
