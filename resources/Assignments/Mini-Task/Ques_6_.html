<!--
In the form, add two radio buttons with grouping them for employee type(Salaried and own business)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <!-- Employee Type radio buttons (grouped by same 'name') -->
<label>Employee Type:</label><br />
<input type="radio" id="salaried" name="employeeType" required />
<label for="salaried">Salaried</label><br />

<input type="radio" id="business" name="employeeType" required />
<label for="business">Own Business</label><br /><br />

</body>
</html>
