<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="Ques_7_.css" />
</head>
<body>

<div class="container">

  <h2>Credit Card Payment</h2>

  <form>
    <!-- Name on Card -->
    <label for="cardName">Name on Card:</label><br />
    <input type="text" id="cardName" name="cardName" required /><br /><br />

    <!-- Card Number -->
    <label for="cardNumber">Card Number:</label><br />
    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required /><br /><br />

    <!-- Expiry Date -->
    <label for="expMonth">Expiry Date:</label><br />
    <select id="expMonth" name="expMonth" required>
      <option value="">Month</option>
      <option value="01">01 - Jan</option>
      <option value="02">02 - Feb</option>
      <option value="03">03 - Mar</option>
      <option value="04">04 - Apr</option>
      <option value="05">05 - May</option>
      <option value="06">06 - Jun</option>
      <option value="07">07 - Jul</option>
      <option value="08">08 - Aug</option>
      <option value="09">09 - Sep</option>
      <option value="10">10 - Oct</option>
      <option value="11">11 - Nov</option>
      <option value="12">12 - Dec</option>
    </select>

    <select id="expYear" name="expYear" required>
      <option value="">Year</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
    </select><br /><br />

    <!-- CVV -->
    <label for="cvv">CVV:</label><br />
    <input type="password" id="cvv" name="cvv" maxlength="4" required /><br /><br />

    <!-- Submit Button -->
    <button type="submit">Submit Payment</button>
  </form>
  </div>
</body>
</html>
