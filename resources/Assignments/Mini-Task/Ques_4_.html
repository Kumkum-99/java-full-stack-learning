<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Technologies List</title>
  </head>
  <body>
    <h2>Technology Categories</h2>

    <ul>
      <li>
        <strong>Programming Language</strong>
        <ul>
          <li>
            JavaScript
            <ol type="a">       <!-- type="a" sets list items as a, b, c... -->

              <li>Angular</li>
              <li>React</li>
              <li>Vue.js</li>
            </ol>
          </li>
          <li>
            Python
            <ol type="a">
              <li>Django Framework</li>
              <li>Flask Framework</li>
            </ol>
          </li>
          <li>
            Java
            <ol type="a">
              <li>Spring</li>
              <li>Maven</li>
              <li>Hibernate</li>
            </ol>
          </li>
        </ul>
      </li>

      <li>
        <strong>Database</strong>
        <ul>
          <li>MySQL</li>
          <li>MongoDB</li>
          <li>Cassandra</li>  <!-- Fixed spelling from Cansandra to Cassandra -->
        </ul>
      </li>
    </ul>
  </body>
</html>
