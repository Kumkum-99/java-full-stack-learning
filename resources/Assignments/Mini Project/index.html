<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>

  <!-- Bootstrap CSS for responsive layout and buttons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Full screen dark background with center alignment */
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Calculator container styling */
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      width: 320px; /* Fixed width for consistent layout */
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* Calculator display input styling */
    input {
      background: #000;
      color: #0f0;
      border: none;
      border-radius: 8px;
      font-size: 2rem;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }

    /* Button basic styles */
    button {
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      margin: 5px 0;
      width: 100%;
      padding: 15px 0;
      transition: background 0.2s;
    }

    /* Button color variations */
    .btn-primary { background: #333; color: #0ff; }
    .btn-primary:hover { background: #555; }

    .btn-warning { background: #444; color: #ff0; }
    .btn-warning:hover { background: #666; }

    .btn-danger { background: #800; color: #fff; }
    .btn-danger:hover { background: #a00; }

    .btn-secondary { background: #555; color: #fff; }
    .btn-secondary:hover { background: #777; }

    .btn-success { background: #0a0; color: #fff; }
    .btn-success:hover { background: #0c0; }

    /* Layout adjustments */
    .row { display: flex; gap: 10px; }
    .col { flex: 1; }
    .equal-row { margin-top: 10px; }
  </style>
</head>

<body>
  <!-- Root div where calculator will be appended dynamically -->
  <div id="root"></div>

  <!-- Linking external JS file -->
  <script src="script.js"></script>
</body>
</html>
