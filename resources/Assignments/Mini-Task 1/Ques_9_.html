<!--
Write HTML input tags snippet to show default values for all Form elements
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements with Default Values</title>
  </head>
  <body>
    <h2>Form Elements with Default Values</h2>

    <form>
      <!-- Text input with default value -->
      <label for="name">Name:</label>
      <input type="text"  value="Rachit Sharma" /><br /><br />

      <!-- Email input with default value -->
      <label for="email">Email:</label>
      <input type="email" value="rachitsharma@gmail.com" /><br /><br />

      <!-- Number input with default value -->
      <label for="age">Age:</label>
      <input type="number"  value="25" /><br /><br />

      <!-- Radio buttons with one selected by default -->
      <label>Gender:</label><br />
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br /><br />

      <!-- Checkbox with default selection -->
      <label>Skills:</label><br />
      <input type="checkbox" name="skills" value="html" checked /> HTML<br />
      <input type="checkbox" name="skills" value="css" /> CSS<br /><br />

      <!-- Select dropdown with default option -->
      <label for="country">Country:</label>
      <select id="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <!-- Textarea with default text -->
      <label for="message">Message:</label><br />
      <textarea id="message" rows="4" cols="30">
Hello, this is a default message.</textarea
      ><br /><br />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
