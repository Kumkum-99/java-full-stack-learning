<!--
Create an element that helps you to open the https://google.com in separate new tab.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> use target</title>
</head>
<body>
    <!-- Opens Google in a new browser tab -->
<a href="http://google.com" target="_blank">Open Google</a>

</body>
</html>
